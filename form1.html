<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/area_map.html" type="text/css">
    <link rel="icon" href="/circle.jpg" type="image">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="first.htm" autocomplete="on" method="POST" enctype="multipart/form-data">

        <fieldset><br>
            <legend>Personal Information

            </legend>
        <div>
            <label for="fname">First Name: </label>

            <input type="text" placeholder="Enter Your First Name" name="fname" id="fname" required>
        </div>
        <br><br>
        <div>
            <label for="lname">Surname: </label>
            <input type="text" placeholder="Enter Your Surname" name="lname" id="lname">
        </div>
        <br><br>

        <input type="datetime-local" value="" name="time"> <br><br>

        <div>
            <label for="nickname">Nickname: </label>
            <input type="text" placeholder="Enter NickName" name="nickname" id="nickname" required>
        </div><br><br>

        <div>
            <label for="email1111">Email: </label>
            <input type="email" placeholder="Enter Your Email" name="email" id="email1111">
        </div>

        <br><br>
        <div>
            <label for="pass">Password: </label>
            <input type="password" placeholder="Enter Your Password" name="password" id="pass" pattern="[A-Za-z]{4}">
        </div><br>
    </fieldset>
    <br>
    <fieldset>
        <legend align="center">Addition Information</legend>
        <br><br>
        <label for="con">Choose Country: </label>
        <select name="country" id="con">
            <optgroup label="Countries">
                <option value="IND">India</option>
                <option value="AUS">Australia</option>
                <option value="CAN" selected>Canada</option>
                <option value="UK">United Kingdom</option>
                <option value="USA" disabled>USA</option>
            </optgroup>

            <optgroup label="Cars" disabled>
                <option value="Alto">ALTO</option>
                <option value="Ciaz">CIAZ</option>
                <option value="Lambo">Lamborgini</option>
                <option value="bmw">BMW</option>
            </optgroup>
        </select>

        <br><br>
        <div>
            <label for="file">Choose File: </label>
            <input type="file" name="file" id="file">
        </div>
        <br><br>
        <div>
            <label for="gender">Gender: </label>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
       
        <br><br>

        <div>
            <label for="hobby">Hobby: </label>
            
            <input type="checkbox" name="hobby" id="cooking" value="cooking">
            <label for="cooking">Cooking</label>

            <input type="checkbox" name="hobby" id="cricket" value="cricket">
            <label for="cricket">Cricket</label>

            <input type="checkbox" name="hobby" id="Dancing" value="dancing">
            <label for="Dancing">Dancing</label>
        </div>

        <br><br>
        <div>
            <label for="Feedback">Feedback: </label>
            <textarea name="comment" id="Feedback" cols="20" rows="5"></textarea>
        </div>
       
        <br>
    </fieldset><br><br>

        <input type="submit" value="Submit">
        <br><br>
        <input type="button" value="Send Data">





    </form>

    



   
</body>
</html>
