<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Table Tag</h1>

    <table border="2" width="40%">
        <caption style="caption-side: top;">Student Details</caption>
        <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Marks</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>1</td>
            <td>Vishwa</td>
            <td>98</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Harsh</td>
            <td align="right">78</td>
        </tr>
        <tr>
            <td>3</td>
            <td><font color="red">Heet</font></td>
            <td>96</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Manish</td>
            <td rowspan="2" align="center" bgcolor="yellow">21</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Ashok</td>
           
        </tr>
        </tbody>
       
        <tfoot>
        <tr>
            <td colspan="2" align="center">Total</td>
            <td>400</td>
        </tr>
        </tfoot>
    </table>
    </center>
</body>
</html>
