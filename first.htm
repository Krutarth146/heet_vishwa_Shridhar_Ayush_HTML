<div>
    <label for="file">Choose File: </label>
    <input type="file" name="file" id="file">
</div>
<br><br>
<div>
    <label for="gender">Gender: </label>

    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
</div>

<br><br>

<div>
    <label for="hobby">Hobby: </label>
    
    <input type="checkbox" name="hobby" id="cooking" value="cooking">
    <label for="cooking">Cooking</label>

    <input type="checkbox" name="hobby" id="cricket" value="cricket">
    <label for="cricket">Cricket</label>

    <input type="checkbox" name="hobby" id="Dancing" value="dancing">
    <label for="Dancing">Dancing</label>
</div>

<br><br>
<div>
    <label for="Feedback">Feedback: </label>
    <textarea name="comment" id="Feedback" cols="20" rows="5"></textarea>
</div>

<br><br>

<input type="submit" value="Submit">
<br><br>
<input type="button" value="Send Data">
