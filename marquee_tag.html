<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <marquee behavior="slide" direction="left" scrollamount="25"><font color="blue" size="59" face="facile sans">Hello Heet, Vishwa & Shridhar</font></marquee><br><br><br>

    <marquee behavior="alternate" direction="up" vspace="150" height="400px" loop="90" scrollamount="35"><font color="green" size="55" face="facile sans">Hello Heet, Vishwa & Shridhar</font></marquee><br><br><br>

    <marquee behavior="scroll" direction="left" scrollamount="25" scrolldelay="10" hspace="100"><img src="circle.jpg" alt="" width="10%"></marquee><br><br><br>
    
</body>
</html>
